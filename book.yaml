from: markdown+lists_without_preceding_blankline+rebase_relative_paths

template: https://raw.githubusercontent.com/Wandmalfarbe/pandoc-latex-template/master/eisvogel.tex

metadata-file: metadata.yaml

strip-comments: true
top-level-division: chapter

toc: true
toc-depth: 2
number-sections: true

citeproc: true

variables:
  book: true
  titlepage: true
  toc-own-page: true
  float-placement-figure: h
  header-left: "\\leftmark"
  #classoption: oneside

include-in-header:
  - resources/definitions.tex

filters:
  - prepareHandout.lua
  - tex.lua
  - citeproc
  - fhbib.lua
